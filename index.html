<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		
		

		<nav class="navbar navbar-expand-lg bg-light navbar-light py-3 fixed-top">
			<div class="container">
				<a href="#" class="navbar-brand">COVID-19</a>

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navmenu"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navmenu">
					
					
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a href="#" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">About</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Contact us</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Contents -->
		<div class="bgPicture text-dark py-5">
			<div class="container">
				<div
					class="d-sm-flex align-items-center justify-content-center text-center"
				>
					<div class="py-5">
						<h2
							>Stay <span class="text-warning">alert</span> - Don't get
							<span class="text-warning">hurt</span>.</h2
						>
						<p class="lead my-4"
							>A web app that helps you track the latest covid information in
							your country.
						</p>
						<!-- <div class="d-flex justify-content-center align-items-center">
							<form>
								<div class="autocomplete" style="width: 300px">
									<input
										class="country-input"
										id="searchField"
										type="text"
										name="country"
										placeholder="Enter a country"
									/>
								</div>
								<button type="button" class="countryValue btn-warning py-2">Search</button>
							</form>
						</div> -->
						<div class=" d-flex justify-content-center align-items-center">
							<form>
								<div class="autocomplete d-flex">
									<input
									class="country-input form-control shadow w-75"
									id="searchField"
									type="text"
									placeholder="Search a country"
									aria-label="Search"
								/>

								<button type="button" class="search-button btn btn-outline-warning">Seach</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Data contents -->
		<div class="my-5">
			<div class="container">
				<div class="row text-center g-4">
					<div class="col-sm">
						<div class="card bg-danger text-light">
							<div class="card-body text-center">
								<div class="h1 mb-3">
									<i class="bi bi-laptop"></i>
								</div>
								<h3 class="card-title mb-3">Active Cases</h3>
								<p class="active-cases card-text"> 0 </p>
							</div>
						</div>
					</div>
					<div class="col-sm">
						<div class="card bg-warning text-dark">
							<div class="card-body text-center">
								<div class="h1 mb-3">
									<i class="bi bi-laptop"></i>
								</div>
								<h3 class="card-title mb-3">Daily Cases</h3>
								<p class="daily-cases card-text"> 0 </p>
							</div>
						</div>
					</div>
					<div class="col-sm">
						<div class="card bg-success text-light">
							<div class="card-body text-center">
								<div class="h1 mb-3">
									<i class="bi bi-laptop"></i>
								</div>
								<h3 class="card-title mb-3">Total death</h3>
								<p class="deaths card-text"> 0 </p>
							</div>
						</div>
					</div>
					<div class="col-sm">
						<div class="card bg-secondary text-light">
							<div class="card-body text-center">
								<div class="h1 mb-3">
									<i class="bi bi-laptop"></i>
								</div>
								<h3 class="card-title mb-3">Recovered</h3>
								<p class=" recovered card-text"> 0 </p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<div class="py-5">
			<div class="container">
				<div class="d-flex align-items-center justify-content-center text-secondary"> 
					<p>Made with &#10084 by Charlito Mecarez Jr.</p>
				</div>
			</div>
		</div>

		
		<!-- Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
